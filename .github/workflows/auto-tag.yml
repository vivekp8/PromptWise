name: Auto Tag and Changelog

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Get latest tag
        id: get_tag
        run: |
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest=$latest" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        run: |
          latest="${{ steps.get_tag.outputs.latest }}"
          latest_no_v="${latest#v}"
          IFS='.' read -r major minor patch <<< "$latest_no_v"
          patch=$((patch + 1))
          new_tag="v$major.$minor.$patch"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create changelog
        run: |
          git log --pretty=format:"- %s" ${{ steps.get_tag.outputs.latest }}..HEAD > CHANGELOG.md || echo "- Initial release" > CHANGELOG.md

      - name: Commit changelog
        run: |
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "Update changelog for ${{ steps.bump.outputs.new_tag }}"
          git push || true

      - name: Create tag
        run: |
          git tag ${{ steps.bump.outputs.new_tag }}
          git push origin ${{ steps.bump.outputs.new_tag }}
